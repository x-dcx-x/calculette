<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Calculette</title>

<body>

<div id="content">

    <div id="calculette">
        <div id="ecran">
            <p id="screen"></p>
        </div>
        <div id="button">

            <button id="reset">del</button>
            <button id="/" class="operande">/</button>
            <button id="-" class="operande">-</button>
            <button id="+" class="operande" >+</button>
            <button id="*" class="operande">*</button>
            <button id=".">.</button>
            <button id="=">=</button>

            <button class="number">0</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>


            <button class=".">.</button>
            <button class=".">.</button>
            <button class=".">.</button>
        </div>
    </div>

</div>


<script src="https://kit.fontawesome.com/c544b712f4.js" crossorigin="anonymous"></script>
<script src="/public/assets/js/app.js"></script>
</body>
</html>
